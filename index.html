<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/jpeg" sizes="32x32" href="favicon-32x32.jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <section class="question-answer">
            <div class="question">000000</div>
            <div class="answer">1111111</div>
            <div class="clear">C</div>
        </section>
        <section class="parameter">
            <div class="b-open">(</div>
            <div class="b-close">)</div>
            <div class="percentage">%</div>
            <div class="division">/</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="multiply">x</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="subtraction">-</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="addition">+</div>
            <div class="raise-to">^</div>
            <div class="zero">0</div>
            <div class="point">.</div>
            <div class="equal-to">=</div>
        </section>
    </main>
</body>
</html>
